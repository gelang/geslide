<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo 2 Impress JS</title>
    <link href="assets/css/style.min.css" rel="stylesheet" />
</head>
<body>
    <!--<div class="page">-->
    <div id="impress">
        <div id="slide1" class="step slide" data-x="0" data-y="0" data-z="0" data-rotate-y="0">
            <div>
                <h2>Slide 1</h2>
            </div>
        </div>
        <div id="slide2" class="step slide" data-x="500" data-y="0" data-z="-500" data-rotate-y="90">
            <div>
                <h2>Slide 2</h2>
            </div>
        </div>
        <div id="slide3" class="step slide" data-x="0" data-y="0" data-z="-1000" data-rotate-y="180">
            <div>
                <h2>Slide 3</h2>
            </div>
        </div>
        <div id="slide4" class="step slide" data-x="-500" data-y="0" data-z="-500" data-rotate-y="270">
            <div>
                <h2>Slide 4</h2>
            </div>
        </div>
    </div>
    <!--</div>-->

    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/impress.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            impress().init();
        });
    </script>
</body>
</html>
