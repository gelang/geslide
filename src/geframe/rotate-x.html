<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rotate X</title>
    <link href="assets/css/style.min.css" rel="stylesheet" />
</head>
<body>
    <div id="impress"></div>
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/impress.js"></script>
    <script src="assets/js/gelang.js"></script>
    <script src="assets/js/gelang.slide.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var slide = new GeLang.Slide({
                slides: [
                    { name: "slide0", title: "Slide 00", x: 0, y: 1200, z: 3200, rx: 0, ry: 100, rz: 0, scale: 5 },
                    { name: "slide1", title: "Slide 01", x: 0, y: 0, z: 0, rx: 0, ry: 0, rz: 0 },
                    { name: "slide2", title: "Slide 02", x: 0, y: 500, z: -500, rx: 90, ry: 0, rz: 0 },
                    { name: "slide3", title: "Slide 03", x: 0, y: 1000, z: 0, rx: 180, ry: 0, rz: 0 },
                    { name: "slide4", title: "Slide 04", x: 0, y: 500, z: 500, rx: 270, ry: 0, rz: 0 },
                ]
            });
            slide.render();
        });
    </script>
</body>
</html>
